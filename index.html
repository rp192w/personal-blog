<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <script src="./assets/js/form.js" defer></script>
    <script src="./assets/js/logic.js" defer></script>
</head>
<body>
    <header>
        <div class="header">
            <div class="nav">
                <a href="index.html">Home</a>
                <a href="blog.html">Blog</a>
            </div>
            <h1>My Blog</h1>
            <div class="switch-container">
                <span>Toggle Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </header>
    <div class="form-container">
        <h1>Submit Your Blog</h1>
        <form id="blog-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="blog-title">Title:</label>
                <input type="text" id="blog-title" name="blog-title" required>
            </div>
            <div class="form-group">
                <label for="blog-content">Content:</label>
                <textarea id="blog-content" name="blog-content" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
            <button type="button" id="clear-form-data">Clear</button>
        </form>
        <p id="error-message"></p>
    </div>
    <footer>
        <a href="https:github.com/rp192w/" target="_blank">Robert's Portfolio</a>
    </footer>
</body> 
</html>
